app-id: io.gitlab.zehkira.Monophony
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: monophony
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --filesystem=xdg-music/monophony:create
  - --device=dri
  - --own-name=org.mpris.MediaPlayer2.monophony
modules:
  - python3-modules.json
  - name: monophony
    buildsystem: simple
    build-commands:
      - mv source/* .
      - make prefix=${FLATPAK_DEST} install
    sources:
      - type: git
        url: https://gitlab.com/zehkira/monophony.git
        tag: v1.3.0
        commit: 86fbe9cb59fecbb6749c1e3f49c4ea194dd3789c
    cleanup-commands:
      - pip3 uninstall -y nuitka ordered-set
