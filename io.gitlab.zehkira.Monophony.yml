app-id: io.gitlab.zehkira.Monophony
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: monophony
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --filesystem=xdg-music/monophony:create
  - --device=dri
modules:
  - python3-modules.json
  - name: monophony
    buildsystem: simple
    build-commands:
      - mv source/* .
      - make prefix=${FLATPAK_DEST} install
    sources:
      - type: git
        url: https://gitlab.com/zehkira/monophony.git
        tag: v1.0.7
        commit: aceaeb1288cdf9497b4fab89217bbe2183e269de
    cleanup-commands:
      - pip3 uninstall -y nuitka ordered-set
